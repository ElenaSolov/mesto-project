<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./styles/index.css">
  </head>

  <body class="page">
    <header class="header page__centered-block">
      <a href="#" class="header__logo">
        <img class="header__logo-img" src="./images/Vector.svg" alt="Логотип сайта">
      </a>
    </header>

    <main class="main page__centered-block">
      <section class="profile">
        <div class="profile__user">
          <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar" />
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-btn" type="button"></button>
            <p class="profile__subline">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-btn" type="button"></button>
      </section>

      <section class="elements main__centered-block main__vertical-align">
        <ul class="elements__list"></ul>
      </section>
    </main>

    <footer class="footer page__centered-block">
      <p class="footer__copyright">&copy;&nbsp;2020 Mesto Russia</p>
    </footer>
    <div class="pop-up pop-up_type_edit-profile">
      <div class="pop-up__container">
        <button class="pop-up__close pop-up__close_place_edit" type="button"></button>
        <form name="edit-profile-form" action="#" class="pop-up__form pop-up__form_place_edit">
          <h3 class="pop-up__header">Редактировать профиль</h3>
          <input class="pop-up__input" type="text" id="heading" name="heading" placeholder="Жак-Ив Кусто">
          <input class="pop-up__input" type="text" id="subheading" name="subheading" placeholder="Исследователь океана">
          <button type="submit" class="pop-up__submit-btn pop-up__submit-btn_place_edit">Сохранить</button>
        </form>
        
      </div>
    </div>
    <div class="pop-up pop-up_type_add-card">
      <div class="pop-up__container">
        <button class="pop-up__close pop-up__close_place_add" type="button"></button>
        <form name="edit-profile-form" action="#" class="pop-up__form pop-up__form_place_add">
          <h3 class="pop-up__header">Новое место</h3>
          <input class="pop-up__input" type="text" id="place" name="place-heading" placeholder="Название">
          <input class="pop-up__input" type="text" id="url" name="place-url" placeholder="Ссылка на картинку">
          <button type="submit" class="pop-up__submit-btn pop-up__submit-btn_place_add">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="pop-up pop-up_type_img">
      <div class="pop-up__container pop-up__container_place_img">
        <button class="pop-up__close pop-up__close_place_img" type="button"></button>
        <figure class="pop-up__figure">
          <img src="#" alt="" class="pop-up__img">
          <figcaption class="pop-up__caption"></figcaption>
        </figure>
      </div>
    </div>
    <template id="card-template">
      <li class="element">
        <button type="button" class="element__delete"></button>
        <img src="" alt="" class="element__img">
        <div class="element__info">
          <p class="element__text"></p>
          <button type="button" class="element__like"></button>
        </div>
      </li>
    </template>
    
    <script src="./script/index.js"></script>
  </body>
</html>
